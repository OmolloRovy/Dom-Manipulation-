<!DOCTYPE html>
<html>

<head>
    <title>Shopping List</title>
</head>

<body>
    <h1>Shopping List</h1>
    <section>
        <ul id=”list”>
            <li>Bread <button onclick="removeItem(event)">x</button></li>
            <li>Milk <button onclick="removeItem(event)">x</button></li>
            <li>Eggs <button onclick="removeItem(event)">x</button></li>
        </ul>
        <input type=”text” id=”itemInput”>
        <button onclick="addItem()">Add Item</button>
    </section>

    <script>
        // Get the list and input field elements
        const list = document.getElementById("list");
        const itemInput = document.getElementById("itemInput");

        // Function to add a new item to the list
        function addItem() {
            // Get the value of the input field
            const newItem = itemInput.value;
            // Create a new list item element with the new item text and a delete button
            const listItem = document.createElement("li");
            listItem.innerHTML = newItem + ' <button onclick=”removeItem(event)”>x</button>';
            // Add the new list item to the list
            List.appendChild(listItem);
            // Clear the input field
            itemInput.value = "";
        }

        // Function to remove an item from the list
        function removeItem(event) {
            // Get the list item element that contains the delete button that was clicked
            const listItem = event.target.parentNode;
            // Remove the list item from the list
            List.removeChild(listItem);
        }
    </script>
</body>

</html>
